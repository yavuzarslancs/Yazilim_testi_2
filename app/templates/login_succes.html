<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Başarılı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        var timeLeft = 5; // Geri sayım süresi 5 saniye
        function countdown() {
            if (timeLeft == 0) {
                window.location.href = "/"; // Ana sayfaya yönlendirme
            } else {
                document.getElementById("countdown").innerHTML = timeLeft + ' saniye içinde ana sayfaya yönlendirileceksiniz.';
                timeLeft--; // Zamanı azalt
                setTimeout(countdown, 1000); // Her 1000 ms (1 saniye) sonra fonksiyonu tekrar çağır
            }
        }
    </script>
</head>
<body onload="countdown()">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Giriş Başarılı!</h1>
                <p id="countdown">5 saniye içinde ana sayfaya yönlendirileceksiniz.</p>
                <p>Eğer sayfa yönlendirilmezse, <a href="/">buraya tıklayın.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
